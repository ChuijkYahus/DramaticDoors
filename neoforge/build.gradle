plugins {
    id 'java-library'
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.neoforged.gradle.userdev' version '7.0.+'
}

archivesBaseName = "neoforge" // "${rootProject.archives_base_name}-${project.name}"

repositories {
	maven { 
	    url "https://cursemaven.com"
        content { includeGroup "curse.maven" }
	}
    maven {
        name = 'tterrag maven'
        url = 'https://maven.tterrag.com/'
    }
}

// mixin {
//    if (!file('src/main/resources/${rootProject.mod_id}_neoforge.refmap.json').exists()) {
//        add(sourceSets.main, "${rootProject.mod_id}_neoforge.refmap.json")
//    }
// }

minecraft.accessTransformers.file project(":common").file('src/main/resources/META-INF/accesstransformer.cfg')

runs {
    configureEach {
	    workingDirectory project.file('run')
	    systemProperty 'mixin.env.disableRefMap', 'true'
        modSource project.sourceSets.main
    }	
	client {
		systemProperty 'forge.enabledGameTestNamespaces', project.mod_id
		// programArgument "-mixin.config=" + "dramaticdoors_neoforge.mixins.json"
	}
	server {
		systemProperty 'forge.enabledGameTestNamespaces', project.mod_id
		// programArgument "-mixin.config=" + "dramaticdoors_neoforge.mixins.json" + " --nogui"
	}
	data {
		programArguments.addAll '--mod', project.mod_id, '--all', '--output', file('src/generated/resources/').getAbsolutePath(), '--existing', file('src/main/resources/').getAbsolutePath()
	}
}

sourceSets.main.resources.srcDir 'src/generated/resources'

dependencies {
    implementation("net.neoforged:neoforge:${project.neoforge_version}")
    compileOnly project(":common")
	// implementation("curse.maven:macaws-doors-378646:4781680")
    // implementation("com.simibubi.create:create-${project.minecraft_version}:${project.create_version}:slim") { transitive = false }
    // implementation("com.jozufozu.flywheel:flywheel-forge-${project.minecraft_version}:${project.flywheel_version}")
    // implementation("com.tterrag.registrate:Registrate:${project.registrate_version}")
}

TaskCollection.metaClass.excludingNeoTasks = { ->
    delegate.matching { !it.name.startsWith("neo") }
}

tasks.withType(JavaCompile).excludingNeoTasks().configureEach {
    source(project(":common").sourceSets.main.allSource)
}

tasks.withType(Javadoc).excludingNeoTasks().configureEach {
    source(project(":common").sourceSets.main.allJava)
}

tasks.named("sourcesJar", Jar) {
    from(project(":common").sourceSets.main.allSource)
}

tasks.withType(ProcessResources).excludingNeoTasks().configureEach {
    from project(":common").sourceSets.main.resources
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId base.archivesName.get()
            from components.java
        }
    }
    repositories {
        maven {
            url "file://" + System.getenv("local_maven")
        }
    }
}